<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap">
    <link rel="icon" href=".,/assets/meta-logo.png">
    <title>Carrito de compras</title>
  </head>
  <body id="container-grid">
    <header id="navbar-container" class="fixed-top"></header>

    <main class="pt-5">
      <h1 class="jockey text-center display-4 d-block" >Carrito de Compras</h1>
      <div class="container-mt-4">
        <div class="row">
          <div class="col-12 col-md-6 container-mt-4 mx-auto"><h3>Productos Añadidos</h3>
            <div class="col-12 col-md-6 container-mt-4 mx-auto"> <ul class="list-group">
          <!-- Lista de productos -->
          <div id="product-list">
         <!-- Los productos serán agregados aquí dinámicamente -->
          </div>
          </div>
        </div> 

          <div class="col-12 col-md-6 container-mt-4 mx-auto"><h3>Resumen de compras</h3>
          <!-- Carrito -->
          <div id="cart">
            <h3>Pedido</h3>
            <ul id="cart-items">
                <!-- Los productos del carrito aparecerán aquí -->
            </ul>
            <p>Precio de envío: $<span id="shipping-cost-display">80</span></p>
            <p>Total: $<span id="total-price">0</span></p>
            <a href="checkout.html" id="checkout-btn" class="btn btn-primary">Comprar</a>
            <br><br>
            <button id="clear-cart-button" class="btn btn-primary" >Vaciar carrito</button>

          </div>
          </div>

  </div>
        </div>
      </div> 



    
    </main>

    <footer id="footer-container"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/carrito.js"></script>

    <!-- <script src="./js/logica-de-la-pagina"></script> -->
  </body>
</html>

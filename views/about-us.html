<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap">
    <link rel="icon" href="../assets/meta-logo.png">
    <title>About Us</title>
  </head>
  <body id="container-grid">
    <header id="navbar-container"></header>
    <main>

        <section class="us-story">
          <div class="story-container mt-5">
          <div class="us-story-text container text-center">
            <h1 class="text-center display-3">Nuestra Historia</h1>
            <p class="text-center lead">
              En 3D-Garden, fusionamos creatividad, tecnología y naturaleza para ofrecer macetas únicas impresas en 3D. Nos apasiona el  diseño innovador y sustentable, creando piezas que no solo embellecen tus espacios, sino que también cuidan del planeta.</p>
          </div>
          <div class="mt-5 text-center" id="us-story-timeline">
          </div>
        </div>
        </section>

        <section class="us-banner">
          <div class="us-banner-img mt-5">
            <img src="../assets/banner-3dprint.jpg" class="img-fluid" alt="diversidad de macetas">
          </div>
        </section>

        <section class="us-team">
          <div id="us-team-container" class="mt-5">
            <div class="us-team-text">
              <h1 class="text-center display-3">Nuestros Desarrolladores</h1>
            </div>
            <div id="us-team-cards" class="row mt-5">
            </div>
          </div>
        </section>

    </main>
    <footer id="footer-container"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/about-us.js"></script>
  </body>
</html>

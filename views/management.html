<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap">
  <link rel="icon" href="../assets/meta-logo.png">
  <title>Administra tu inventario</title>
</head>

<body id="container-grid">
  <header id="navbar-container"></header>

  <main>
    <div class="container mt-1">
      <ul class="nav nav-tabs">
        <!-- por desarrollar
        <li class="nav-item">
          <a class="nav-link active" id="products-tab" aria-current="page" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="users-tab" href="#">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="orders-tab" href="#">Pedidos</a>
        </li>
        -->
        <li>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProduct">
            Agregar nuevo producto
          </button>
        </li>
      </ul>

      <table id="mainTable" class="table mt-2"></table>

      <!-- Modal agregar -->
      <div class="modal fade" id="addProduct" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Agregar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="title" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Imagen</label>
                  <input type="file" class="form-control" id="image" required>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="description" required>
                </div>
                <div class="mb-3">
                  <label for="quantityStock" class="form-label">Stock</label>
                  <input type="number" class="form-control" id="quantityStock" required>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="price" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal editar -->
      <div class="modal fade" id="editProduct" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="edit_title" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="edit_title" required>
                </div>
                <div class="mb-3">
                  <label for="edit_image" class="form-label">Imagen</label>
                  <input type="file" class="form-control" id="edit_image" required>
                </div>
                <div class="mb-3">
                  <label for="edit_description" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="edit_description" required>
                </div>
                <div class="mb-3">
                  <label for="edit_quantityStock" class="form-label">Stock</label>
                  <input type="number" class="form-control" id="edit_quantityStock" required>
                </div>
                <div class="mb-3">
                  <label for="edit_price" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="edit_price" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal eliminar -->
      <div class="modal fade" id="confirmDeleteProduct" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmar eliminación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p>¿Estás seguro que deseas eliminar este producto?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

  </main>

  <footer id="footer-container"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/management.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/footer.js"></script>
  <!-- <script src="./js/logica-de-la-pagina"></script> -->
</body>

</html>

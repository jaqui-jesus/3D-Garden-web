<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap"
    />
    <link rel="icon" href="../assets/meta-logo.png" />
    <title>Perzonaliza tu pedido</title>
  </head>
  <body id="container-grid">
    <header id="navbar-container" class="fixed-top"></header>

    <main class="container pt-5">
      <div class="row justify-content-center my-5">
        <div class="col-md-8 col-lg-6">
          <div class="card bg-blue">
            <div class="card-body">
              <div>
                <h1 class="text-center display-1 d-none d-sm-block jockey">
                  Personaliza tu Maceta
                </h1>
                <h1 class="text-center display-5 d-block d-sm-none jockey">
                  Personaliza tu Maceta
                </h1>
              </div>
              <form id="formularioMaceta">
                <div class="mb-3">
                  <label for="diseñoMaceta" class="form-label roboto-flex"
                    >Forma:</label
                  >
                  <select class="form-select" id="diseñoMaceta" required>
                    <option value="" selected>Selecciona una opción</option>
                    <option value="Cilíndrica">Cilíndrica</option>
                    <option value="Cuadrada">Cuadrada</option>
                    <option value="Rectangular">Rectangular</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="dimensiones" class="form-label roboto-flex"
                    >Dimensiones (cm):</label
                  >
                  <div class="row g-2">
                    <div class="col-12 col-sm-4">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Altura"
                        id="altura"
                        min="10"
                        max="30"
                        value="10"
                        required
                      />
                    </div>
                    <div class="col-12 col-sm-4">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Ancho"
                        id="ancho"
                        min="10"
                        max="30"
                        value="10"
                        required
                      />
                    </div>
                    <div class="col-12 col-sm-4">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Profundidad"
                        id="profundidad"
                        min="10"
                        max="30"
                        value="10"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label roboto-flex">Características:</label>
                  <textarea class="form-control" id="message" rows="3" style="height: 100px"></textarea>
                </div>

                <div class="mb-3">
                  <label for="imagenMaceta" class="form-label roboto-flex"
                    >Cargar Imagen</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="imagenMaceta"
                    accept="image/*"
                  />
                  <button
                    type="button"
                    id="borrarImagen"
                    class="btn btn-success mt-2"
                    style="display: none"
                  >
                    Borrar Imagen
                  </button>
                </div>

                <button type="submit" class="btn btn-success w-100 roboto-flex">
                  Enviar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
     <!-- Toast de Bootstrap para mostrar alertas -->
     <div
     id="toastContainer"
     aria-live="assertive"
     aria-atomic="true"
     class="position-fixed top-50 start-50 translate-middle text-center"
   >
     <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
       <div class="toast-header">
         <strong class="me-auto">Notificación</strong>
         <button
           type="button"
           class="btn-close btn-custom-color"
           data-bs-dismiss="toast"
           aria-label="Close"
         ></button>
       </div>
       <div class="toast-body" id="toastMessage"></div>
     </div>
   </div>

    <footer id="footer-container"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/customization.js"></script>
  </body>
</html>

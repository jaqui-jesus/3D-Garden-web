<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap">
    <link rel="icon" href="../assets/meta-logo.png">
    <title>¡Contactanos!</title>
  </head>
  <body id="container-grid">
    <header id="navbar-container"></header>

    <main>
      <section class="container" id="contact-info">
        <div class="text-center mt-5 d-lg-flex flex-lg-row g-3" id="contact-info-container">
          <div class="mb-5 bg-green-opacity rounded-3">
            <h1 class="text-center display-4 d-block d-lg-none jockey">Contáctanos</h1>
          </div>
          <div class="container d-lg-flex flex-lg-column me-5">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1118.60805556115!2d-99.13336998280384!3d19.43252970249499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1fecd4864aaff%3A0x4cff0c5cb291360c!2sPlaza%20de%20la%20Constituci%C3%B3n!5e0!3m2!1ses-419!2smx!4v1741717053925!5m2!1ses-419!2smx" width="450" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="container d-lg-flex flex-lg-column justify-content-lg-center d-ms-5">
            <div class="container mb-5 bg-green-opacity rounded-3">
              <h1 class="text-center display-2 d-none d-lg-block jockey">Contáctanos</h1>
            </div>
            <div class="container roboto-flex bg-green-opacity rounded-3">
              <h3><strong>Teléfono: </strong>+52 5549087065</h3>
              <h3><strong>Dirección: </strong>Calle 2, esq Bvld Generation</h3>
              <h3>Delegación, CDMX.</h3>
            </div>
          </div>
        </div>
      </section>
      <section class="container" id="contact-form">
        <div class="mt-5 mb-5 d-lg-flex flex-lg-row g-3" id="contact-form-container">
          <div class="mb-5 bg-green-opacity rounded-3">
            <h1 class="text-center display-4 d-block d-lg-none jockey">Haznos una pregunta</h1>
          </div>
          <div class="container text-center d-lg-flex flex-lg-column justify-content-lg-center me-5">
            <img class="rounded-5 img-fluid" src="https://media.printables.com/media/prints/496337/images/4041562_fb9dd4ef-dc91-4a86-aa3c-7a78e84879d4/thumbs/inside/1280x960/png/mario.webp" alt="post question mark">
          </div>
          <div class="container d-lg-flex flex-lg-column d-ms-5">
            <div class="container mb-5 bg-green-opacity rounded-3">
              <h1 class="text-center display-2 d-none d-lg-block jockey">Haznos una pregunta</h1>
            </div>
            <div class="container mt-5 roboto-flex bg-blue">
              <form action="/contacto" method="post">
                <div class="row g-3">
                  <div class="col mb-3">
                    <label for="name" class="form-label ">Nombre:</label>
                    <input class="form-control" type="text" name="name" id="name">
                  </div>
                  <div class="col mb-3">
                    <label for="mail" class="form-label ">E-mail:</label>
                    <input class="form-control" type="email" name="mail" id="mail">
                  </div>
                  <div class="col mb-3">
                    <label for="phone" class="form-label ">Teléfono:</label>
                    <input class="form-control" type="number" name="phone" id="phone">
                  </div>
                </div>  
                <div class="mb-3">
                  <label for="message" class="form-label">Mensaje:</label>
                  <textarea class="form-control" id="message" rows="3" style="height: 100px"></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary ">Enviar</button>
                </div>
              </form>
            </div>
        </div>
        </div>
        </div>
      </section>
    </main>

    <footer id="footer-container"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <!-- <script src="./js/logica-de-la-pagina"></script> -->
  </body>
</html>

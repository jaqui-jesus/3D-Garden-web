<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap">
    <link rel="icon" href="../assets/meta-logo.png">
    <title>Registrate</title>
  </head>
  <body id="container-grid">
    <header id="navbar-container"></header>

    <main>
      <section class="container mt-5 fs-1 fs-md-3 fs-lg-5">
        <h1 class="text-center display-1 d-none d-sm-block jockey">3D-GARDEN</h1>
        <p class="text-center roboto-flex">¡Bienvenido!</p>
      </section>

        <section class="login-container my-md-5 my-3 py-md-4 py-2">
          <div class="row align-items-stretch"> 
            <!-- Formulario en el lado izquierdo -->
            <div class="col-12 col-md-6 d-flex">
              <div class="login-container p-4 rounded bg-blue w-100 text-center"> 
                <h2>Registro</h2>
                <p>Estás cerca de unirte a la mejor comunidad de macetas en 3D!</p> 
                <form>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre completo" required>
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo electrónico" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirma contraseña" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                </form>
              </div>
            </div>
        
            <!-- Carrusel en el lado derecho -->
            <div class="col-12 col-md-6">
              <div id="carouselExampleAutoplaying" class="carousel slide w-100" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../assets/de pared 2_sin texto.jpg" class="d-block w-100" alt="Imagen 1">
                    <p>¡Decora los lugares que nunca imaginaste!</p>
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/columpio.jpg" class="d-block w-100" alt="Imagen 2">
                    <p>Los diseños mas interesantes para tu lugar de trabajo </p>
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/pokemon.jpg" class="d-block w-100" alt="Imagen 3">
                    <p>Atrapa las mejores macetas antes de que se agoten.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/register.js"></script>
    <!-- <script src="./js/logica-de-la-pagina"></script> -->
  </body>
</html>

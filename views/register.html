<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap">
    <link rel="icon" href="../assets/meta-logo.png">
    <title>Regístrate</title>
  </head>
  <body id="container-grid">
    <header id="navbar-container" class="fixed-top"></header>


    <main class="mt-5">
      <section class="mt-5">
        <!-- Título grande para pantallas medianas en adelante -->
        <div class="container bg-green-opacity rounded-3">
          <h1 class="text-center display-3 d-none d-sm-block jockey">Regístrate</h1>
        </div>
        <!-- Título pequeño para móviles -->
        <div class="container mb-5 bg-green-opacity rounded-3">
        <h1 class="text-center display-5 d-block d-sm-none jockey">Regístrate</h1>
        </div>
      </section>

        <section class=" login-container my-3 py-md-4 py-2">
          <div class="row align-items-stretch"> 
            <!-- Formulario en el lado izquierdo -->
            <div class="col-12 col-md-6 d-flex">
              <div class="p-4 rounded-3 bg-blue w-100 text-center font-size-1 roboto-flex"> 
                <div class="mb-3">
                  <h2>¡Regístrate en nuestro sitio!</h2>
                </div>
                <p class="text-center lead">Estás cerca de unirte a la mejor comunidad de macetas en 3D!</p> 
                <form class="responsive-form">
                  <div class="mb-4">
                    <input type="text" class="form-control" name="firtsName" placeholder="Nombre" required>
                  </div>
                  <div class="mb-4">
                    <input type="text" class="form-control" name="lastName" placeholder="Apellido" required>
                  </div>
                  <div class="mb-4">
                    <input type="email" class="form-control" placeholder="Correo electrónico" required>
                  </div>
                  <div class="mb-4">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                  </div>
                  <div class="mb-4">
                    <input type="password" class="form-control" placeholder="Confirma contraseña" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Crear cuenta</button>
                </form>
              </div>
            </div>
        
            <!-- Carrusel en el lado derecho -->
            <div class="col-12 col-md-6 d-flex">
              <div id="carouselExampleAutoplaying" class="carousel slide w-100" data-bs-ride="carousel">
                <div class="carousel-inner roboto-flex">
                  <div class="carousel-item active">
                    <img src="../assets/de pared 2_sin texto.jpg" class="d-block w-100" alt="Imagen 1">
                    <p class="text-center lead"><strong>¡Decora los lugares que nunca imaginaste!</strong></p>
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/columpio.jpg" class="d-block w-100" alt="Imagen 2">
                    <p class="text-center lead"><strong>Los diseños mas interesantes para tu lugar de trabajo</strong></p>
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/pokemon.jpg" class="d-block w-100" alt="Imagen 3">
                    <p class="text-center lead" ><strong>Atrapa las mejores macetas antes de que se agoten.</strong></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <footer id="footer-container"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>

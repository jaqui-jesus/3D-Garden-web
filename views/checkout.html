<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/meta-logo.png" />
    <title>Realiza tu pago</title>
  </head>
  <body id="container-grid">
    <header id="navbar-container"></header>

    <main>
      <section class="container-lg my-5">
        <div class="row">
          
          <div class="col-md-6 my-2">
            <div class="card bg-blue p-4 shadow">
              <h2 class="mb-4 jockey">Dirección de entrega</h2>
              <form id="shipping-form">
                <div class="mb-3">
                  <label for="fullName" class="form-label"
                    >Nombre completo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="street" class="form-label">Calle y número</label>
                  <input
                    type="text"
                    class="form-control"
                    id="street"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="city" required />
                </div>
                <div class="mb-3">
                  <label for="zip" class="form-label">Código postal</label>
                  <input type="text" class="form-control" id="zip" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Guardar dirección
                </button>
              </form>
            </div>
          </div>

          <div class="col-md-6 my-2">
            <div class="card bg-blue p-4 shadow ">
              <h2 class="mb-4 jockey">Método de pago</h2>
              <form id="payment-form">
                <div class="mb-3 position-relative">
                  <label for="cardNumber" class="form-label"
                    >Número de tarjeta</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cardNumber"
                      maxlength="19"
                      required
                    />
                    <span
                      class="input-group-text bg-white"
                      id="card-brand"
                    ></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="expiryDate" class="form-label roboto-flex"
                      >Fecha de expiración</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="expiryDate"
                      placeholder="MM/YY"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cvv"
                      maxlength="4"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Realizar pago
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer-container"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>

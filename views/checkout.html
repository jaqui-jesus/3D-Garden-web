<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/meta-logo.png" />
    <title>Realiza tu pago</title>
  </head>
  <body id="container-grid">
    <header id="navbar-container" class="fixed-top"></header>

    <main class="pt-5">
      <section class="container-lg my-5">
        <div class="row">
          <div class="col-md-6 my-2">
            <div class="card bg-blue p-4 shadow">
              <h2 class="mb-4 jockey">Dirección de entrega</h2>
              <div class="mb-3" id="address-choice-container">
                <p id="saved-address-text" class="roboto-flex"></p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="address-choice"
                    id="use-saved"
                    checked
                  />
                  <label class="form-check-label roboto-flex" for="use-saved">
                    Usar esta dirección
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="address-choice"
                    id="update-address"
                  />
                  <label
                    class="form-check-label roboto-flex"
                    for="update-address"
                  >
                    Actualizar dirección
                  </label>
                </div>
              </div>
              <form id="shipping-form">
                <div class="mb-3">
                  <label for="street" class="form-label roboto-flex"
                    >Calle</label
                  >
                  <input
                    type="text"
                    class="form-control roboto-flex"
                    id="street"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label for="ext-number" class="form-label roboto-flex"
                      >Número exterior</label
                    >
                    <input
                      type="text"
                      class="form-control roboto-flex"
                      id="ext-number"
                      required
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label for="int-number" class="form-label roboto-flex"
                      >Número interior</label
                    >
                    <input
                      type="text"
                      class="form-control roboto-flex"
                      id="int-number"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="neighborhood" class="form-label roboto-flex"
                    >Colonia</label
                  >
                  <input
                    type="text"
                    class="form-control roboto-flex"
                    id="neighborhood"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="zip" class="form-label roboto-flex"
                    >Código postal</label
                  >
                  <input
                    type="text"
                    class="form-control roboto-flex"
                    id="zip"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label roboto-flex"
                    >Delegación o Municipio</label
                  >
                  <input
                    type="text"
                    class="form-control roboto-flex"
                    id="city"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="state" class="form-label roboto-flex"
                    >Estado</label
                  >
                  <select class="form-select roboto-flex" id="state" required>
                    <option value="" disabled selected>
                      Selecciona un estado
                    </option>
                    <option value="Aguascalientes">Aguascalientes</option>
                    <option value="Baja California">Baja California</option>
                    <option value="Baja California Sur">
                      Baja California Sur
                    </option>
                    <option value="Campeche">Campeche</option>
                    <option value="Chiapas">Chiapas</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="Ciudad de México">Ciudad de México</option>
                    <option value="Coahuila">Coahuila</option>
                    <option value="Colima">Colima</option>
                    <option value="Durango">Durango</option>
                    <option value="Estado de México">Estado de México</option>
                    <option value="Guanajuato">Guanajuato</option>
                    <option value="Guerrero">Guerrero</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="Michoacán">Michoacán</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Nayarit">Nayarit</option>
                    <option value="Nuevo León">Nuevo León</option>
                    <option value="Oaxaca">Oaxaca</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Querétaro">Querétaro</option>
                    <option value="Quintana Roo">Quintana Roo</option>
                    <option value="San Luis Potosí">San Luis Potosí</option>
                    <option value="Sinaloa">Sinaloa</option>
                    <option value="Sonora">Sonora</option>
                    <option value="Tabasco">Tabasco</option>
                    <option value="Tamaulipas">Tamaulipas</option>
                    <option value="Tlaxcala">Tlaxcala</option>
                    <option value="Veracruz">Veracruz</option>
                    <option value="Yucatán">Yucatán</option>
                    <option value="Zacatecas">Zacatecas</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 roboto-flex">
                  Guardar dirección
                </button>
              </form>
            </div>
          </div>

          <div class="col-md-6 my-2">
            <div class="card bg-blue p-4 shadow">
              <h2 class="mb-4 jockey">Método de pago</h2>
              <form id="payment-form">
                <div class="mb-3 position-relative">
                  <label for="card-number" class="form-label roboto-flex"
                    >Número de tarjeta</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control roboto-flex"
                      id="card-number"
                      maxlength="19"
                      required
                    />
                    <span
                      class="input-group-text bg-white"
                      id="card-brand"
                    ></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="expiry-date" class="form-label roboto-flex"
                      >Fecha de expiración</label
                    >
                    <input
                      type="text"
                      class="form-control roboto-flex"
                      id="expiry-date"
                      placeholder="MM/YY"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label roboto-flex">CVV</label>
                    <input
                      type="text"
                      class="form-control roboto-flex"
                      id="cvv"
                      maxlength="4"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-success w-100 roboto-flex">
                  Realizar pago
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer-container"></footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="main-toast"
        class="toast align-items-center text-white bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>
